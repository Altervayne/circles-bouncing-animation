<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Background Animation Test</title>

        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <h1>Cool Animation</h1>

        <div class="circle__counter__root">
            <p class="circle__counter__number">0</p>
        </div>

        <form id="animationSettings">
            <p class="form__paragraph__top">On click,</p>

            <input type="radio" id="clickTypeAdd" name="clickType" value="addCircle"></input>
            <label for="clickTypeAdd">Add circle</label><br>

            <input type="radio" id="clickTypeRecolor" name="clickType" value="recolorCircle"></input>
            <label for="clickTypeRecolor">Recolor circle</label><br>

            <input type="radio" id="clickTypeRemove" name="clickType" value="removeCircle"></input>
            <label for="clickTypeRemove">Remove circle</label>


            <p class="form__paragraph__middle">Max circles</p>
            
            <input type="range" id="maxCircles" name="maxCircles" min="0" max="100"></input><br>
            <label for="maxCircles">Current value: <span id="currentMaxCircles"></span></label>
        </form>

        <canvas id="backgroundCanvas"></canvas>
        
        <script src="index.js"></script>
    </body>
</html>
